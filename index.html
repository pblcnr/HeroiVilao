<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova - Herói e Vilão</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="personagem">
            <div class="barra-vida" :style="{width: heroi.vida + '%'}">{{heroi.vida}}</div>
            <div class="sprite">Placeholder Imagem</div>
            <h1>Héroi</h1>
            <div class="acoes">
                <button @click="atacar(true)">Atacar</button>
                <button @click="defender(true)">Defender</button>
                <button @click="usarPocao(true)">Usar poção</button>
                <button @="correr(true)">Correr</button>
            </div>
        </div>
        <div class="personagem">
            <div class="barra-vida" :style="{width: vilao.vida + '%'}">{{vilao.vida}}</div>
            <div class="sprite">Placeholder Imagem</div>
            <h1>Vilão</h1>            
        </div>
    </div>
</body>
</html>

<script src="index.js"></script>
